<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Expense Reimbursement Application</title>
</head>

<body>
<div class="main-container">
    <h1 class="title">Reimbursement App</h1>

    <div id="end-user-view" class="view">
        <form id="reimbursementForm">
            <label>Trip Date: <input type="date" name="trip-date" id="trip-date"></label> <br>
            <label>
                Add Receipt:
                <select name="receipt-type" id="receipts-dropdown">
                    <option value="taxi">Taxi</option>
                    <option value="hotel">Hotel</option>
                    <option value="plane">Plane Ticket</option>
                    <option value="train">Train</option>
                </select>
            </label>
            <div>
                <label>Daily Allowance Days: <input type="number" name="days" id="days"></label>
          </div>
            <label>Distance Driven (km): <input type="number" name="distance" id="distance"></label>
            <input class="submitBtn" type="submit" id="new-claim" value="Create a new reimbursement claim">
        </form>
        <h3>Total Reimbursement Amount: <span id="total-amount">0</span>$</h3>
    </div>
    <button  id="backToHomeBtn" onclick="backToHome()">Back to home page</button>
</div>
<footer class="footer">
    <p>&copy; 2023 Reimbursement App. All rights reserved.</p>
    <ul class="footer-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#documentation">Documentation</a></li>
        <li><a href="#support">Support</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
</footer>
<script src="/static/scripts.js"></script>
</body>
</html>
