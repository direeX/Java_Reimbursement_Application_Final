<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Reimbursement Application</title>
</head>

<body>
<div class="main-container">
    <h2>Expense Reimbursement Application</h2>

    <label for="travelDate">Travel Date:</label>
    <input type="date" id="travelDate">

    <h3>Add Receipts:</h3>
    <select id="receiptType">
        <option value="taxi">Taxi</option>
        <option value="hotel">Hotel</option>
        <option value="flight">Flight ticket</option>
        <option value="train">Train ticket</option>
    </select>
    <input type="number" placeholder="Receipt value" id="receiptValue">
    <button onclick="addReceipt()">Add a pattern</button>

    <h3>List of Added Receipts:</h3>
    <ul id="receiptList">
    </ul>
    </ul>

    <label for="dailyAllowance">Daily Allowance:</label>
    <input type="number" id="dailyAllowance" placeholder="Enter a value">

    <button onclick="submitApplication()">Submit Application</button>

    <button id="backToHomeBtn" onclick="backToHome()">Back to home page</button>
</div>
<script src="scripts.js"></script>
</body>
</html>
