<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wniosek o zwrot kosztów</title>
</head>

<body>
<div class="main-container">
    <h2>Wniosek o zwrot kosztów</h2>

    <label for="travelDate">Data podróży:</label>
    <input type="date" id="travelDate">

    <h3>Dodaj paragony:</h3>
    <select id="receiptType">
        <option value="taxi">Taksówka</option>
        <option value="hotel">Hotel</option>
        <option value="flight">Bilet lotniczy</option>
        <option value="train">Bilet kolejowy</option>
    </select>
    <input type="number" placeholder="Wartość paragonu" id="receiptValue">
    <button onclick="addReceipt()">Dodaj paragon</button>

    <h3>Lista dodanych paragonów:</h3>
    <ul id="receiptList">
    </ul>

    <label for="dailyAllowance">Dzienna należność:</label>
    <input type="number" id="dailyAllowance" placeholder="Wprowadź wartość">

    <button onclick="submitApplication()">Wyślij wniosek</button>

    <button id="backToHomeBtn" onclick="backToHome()">Back to home page</button>
</div>
<script src="scripts.js"></script>
</body>
</html>
